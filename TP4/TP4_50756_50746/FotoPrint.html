<!DOCTYPE html>
<html>

<head>
    <!-- Set the character set and the title of the document -->
    <meta charset="utf-8">
    <title>FotoPrint</title>

    <!-- Include Bootstrap CSS from a CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Include Bootstrap Icons CSS from a CDN for icon support -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Include custom styling from a local CSS file -->
    <link rel="stylesheet" href="css/styling.css">

    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">

    <!-- Include JavaScript files for the application logic -->
    <script src="js/FotoPrint_manager.js"></script>
    <script src="js/FotoPrint.js"></script>
    <script src="js/DrawingObjects.js"></script>
</head>

<body>
    <!-- Header section with application title and description -->
    <header class="text-center">
        <h1><i class="bi bi-camera-fill"></i> FotoPrint <i class="bi bi-camera-fill"></i></h1>
        <h2>Make your own photos!</h2>
    </header>

    <!-- Button section with various actions -->
    <div class="d-flex flex-row flex-wrap align-items-end" id="buttons">
        <!-- Button to save the canvas as an image -->
        <button id="save-as-image" class="btn btn-primary m-2">
            <i class="bi bi-download"></i>
            Save Image
        </button>

        <!-- Button to remove objects from the canvas -->
        <button id="remove" class="btn btn-danger m-2">
            <i class="bi bi-trash2-fill"></i>
            Delete
        </button>

        <!-- Button to remove objects from the canvas -->
        <button id="insertText" class="btn btn-success m-2">
            <i class="bi bi-file-text-fill"></i>
            Inset Text
        </button>

        <div class="chooseFile m-2">
            <label for="chooseFile" class="form-label">Upload Photo</label>
            <input class="form-control" type="file" id="chooseFile">
        </div>
        
        <div class="ColorObj m-2">
            <label for="colorPickObj" class="form-label">Object Color</label>
            <input type="color" class="form-control form-control-color" id="colorPickObj" value="#ADD8E6" title="Choose your color">
        </div>

        <div class="ColorBG m-2">
            <label for="colorPickBG" class="form-label">Background</label>
            <input type="color" class="form-control form-control-color" id="colorPickBG" value="#FFFFFF" title="Choose your color">
        </div>
    </div>

    <!-- Section for displaying the toolbar -->
    <div>
        <h3 class="m-2">Choose an object:</h3>
        <canvas id="toolbar" width="800" height="85">
            Your browser doesn't recognize the canvas element
        </canvas>
    </div>

    <!-- Section for displaying the main canvas for creating photos -->
    <div>
        <h3 class="m-2">Preview your photo:</h3>
        <canvas id="canvas" width="800" height="480">
            Your browser doesn't recognize the canvas element
        </canvas>
    </div>
    <!-- Script to call the 'main' function when the window loads -->
    <script>
        window.onload = main;
    </script>

    <!-- Include Bootstrap JS from a CDN for additional functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
