<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/blackjack_style.css">
  <link href="https://fonts.googleapis.com/css?family=Girassol" rel="stylesheet">
  <title>Blackjack</title>
</head>

<body>
  <header>
    <h1 class="text-center text-white">Blackjack</h1>
  </header>

  <main class="BlackJack_table">
    <div class="separacao"></div>
    <section id="game">
      <h2 class="text-white mx-2">Dealer</h2>
      <h4 id="dealer-Score" class="text-white m-3"></h4>
      <div id="dealer" class="card-container"></div>
      <h3 id="Winner" class="text-white text-center m-3"></h3>
      <h2 class="text-white mx-2">Player</h2>
      <h4 id="player-Score" class="text-white m-3"></h4>
      <div id="player" class="card-container"></div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary m-2" id="card" type="button" onclick="player_new_card()">Card</button>
        <button class="btn btn-secondary m-2" id="stand" type="button" onclick="dealer_finish()">Stand</button>
        <button class="btn btn-success m-2" id="new_game" type="button" onclick="new_game()" disabled>New Game</button>
      </div>
    </section>
    <div class="separacao"></div>
    <!--
         <section id="sec_debug">
      <h2>Debug</h2>
      <p id="debug">
      </p>
    </section>
    -->
  </main>

  <footer>
    <div class="d-flex justify-content-between">
      <div class="text-capitalize text-white mx-2">

    </div>
  </footer>

    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="js/blackjack_object.js"></script>
  <script src="js/blackjack_manager.js"></script>
  <script>
    window.onload = new_game();
  </script>
</body>

</html>
